%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/rohm,bd96811-pmic.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ROHM BD96811 Scalable Power Management Integrated Circuit

maintainers:
  - Matti Vaittinen <matti.vaittinen@fi.rohmeurope.com>

description: |
  BD96811 is an automotive grade configurable Power Management Integrated
  Circuit supporting Functional Safety features for application
  processors, SoCs and FPGAs

properties:
  compatible:
    const: rohm,bd96811

  reg:
    description:
      I2C slave address.
    maxItems: 1

  rohm,protect-enable:
    type: boolean
    description:
      Hardware shuts off the regulator outputs if under/over voltage, over
      current or thermal warning limits are exceeded.

  interrupts:
    description:
      The PMIC may have one of the DOUT pins configured to operate as an
      IRQ line by OTP configuration.
    maxItems: 1

  interrupt-names:
    const: intb

  rohm,adc0-enabled:
    type: boolean
    description:
      Property to indicate that BD96811 DOUT3 pin is configured as ADC0
      input by OTP.

  "#io-channel-cells":
    const: 1
  "#address-cells":
    const: 1
  "#size-cells":
    const: 0

  regulators:
    $ref: ../regulator/rohm,bd96811-regulator.yaml
    description:
      List of child nodes that specify the regulators.

  pin-settings:
    type: object
    description:
      Subnode containing the default settings. It contains an arbitrary number
      of configuration subnodes, one for each group or pin configuration you
      want to apply as a default.
    patternProperties:
      '-pins$':
        $ref: ../pinctrl/pinmux-node.yaml
        type: object
        properties:
          groups:
            enum:
              - adc1
              - adc2
              - din4
              - dout4

          function:
            enum:
              - adc1
              - adc2
              - din4
              - dout4

patternProperties:
  "^channel@[0-2]+$":
    type: object
    $ref: ../iio/adc/adc.yaml#
    description: Represents each of the external channels which are
      connected to the ADC.

    properties:
      reg:
        items:
          maximum: 2

    required:
      - reg

    additionalProperties: false

required:
  - compatible
  - reg
  - regulators

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/leds/common.h>
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;
        pmic: pmic@60 {
            reg = <0x60>;
            compatible = "rohm,bd96811";
            interrupt-parent = <&gpio1>;
            interrupts = <29 IRQ_TYPE_LEVEL_LOW>;
            rohm,protect-enable;
            #io-channel-cells = <1>;
            #address-cells = <1>;
            #size-cells = <0>;

            pinctrl-names = "default";
            pinctrl-0 = <&bd96811_pins>;

            bd96811_pins: pin-settings {
                    adc1-pins {
                            groups = "adc1";
                            function = "adc1";
                    };
            };
            adc1: channel@1 {
                    reg = <1>;
            };

            regulators {
                vout1: vout1 {
                    regulator-name = "vout1";
                    regulator-ramp-delay = <4500>;
                    rohm,regulator-type = <1>;
                };
                vout2: vout2 {
                    regulator-name = "vout2";
                    regulator-ramp-delay = <4500>;
                    rohm,regulator-type = <1>;
                };
                vout3: vout3 {
                    regulator-name = "vout3";
                    regulator-ramp-delay = <4500>;
                    rohm,regulator-type = <1>;
                };
                vout4: vout4 {
                    regulator-name = "vout4";
                    regulator-ramp-delay = <4500>;
                    rohm,regulator-type = <1>;
                };
                vout5: vout5 {
                    regulator-name = "vout5";
                    regulator-ramp-delay = <4500>;
                    rohm,regulator-type = <3>;
                };
            };
        };
    };
